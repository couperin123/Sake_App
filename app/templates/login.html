{% extends "base.html" %}
{% block title %} SakeOrb: Login {% endblock %}
{% block content %}

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p>{{msg}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

<div class="login-page">
  <div class="form">
    <form action='#' method="post">
      <p>Name:</p>
      <p><input type="text" name="nm" placeholder="userid"></p>
      <p><input type="submit" value="submit"></p>
    </form>
  </div>
</div>
{% endblock %}
